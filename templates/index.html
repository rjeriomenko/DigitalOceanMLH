<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebonAIr - Outfit Generator</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
</head>
<body>
    <!-- Unsplash Background Carousel -->
    <div class="background-carousel">
        <div class="carousel-side carousel-left"></div>
        <div class="carousel-side carousel-right"></div>
    </div>

    <!-- Vertical Text Decorations -->
    <div class="vertical-text vertical-text-left">Debon</div>
    <div class="vertical-text vertical-text-right">AIr</div>

    <!-- Weather Display -->
    <div id="weather-display" class="location-tag">
        <span class="location-icon">üìç</span>
        <span class="location-text">Loading...</span>
    </div>

    <div class="container">
        <!-- Mobile header with DebonAIr -->
        <div class="mobile-header">
            <span class="vertical-text vertical-text-left">Debon</span>
            <span class="vertical-text vertical-text-right">AIr</span>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Chat History Section (scrollable) -->
            <section id="chat-history" class="chat-history">
                <div id="chat-messages" class="chat-messages">
                    <div class="chat-message chat-placeholder">
                        <div class="chat-message-assistant">
                            <div class="message-label">DebonAIr</div>
                            <div class="placeholder-content">
                                <p>Upload clothing images to get started, or ask me a fashion question.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Progress Section (inside chat) -->
                <section id="progress-section" class="progress-section" style="display: none;">
                    <div class="progress-bar-container" id="progress-bar">
                        <div class="progress-bar-fill" id="progress-fill"></div>
                    </div>
                    <p class="progress-text" id="progress-text">Starting...</p>
                </section>
            </section>

            <!-- Upload Section -->
            <section class="upload-section">
                <div class="input-group">
                    <label for="query" class="label">
                        <span class="emoji">üí¨</span> Ask a Question or Add Instructions (Optional)
                    </label>
                    <textarea
                        id="query"
                        placeholder="e.g., 'What would look good for a casual date?' or 'Make the outfit more formal'"
                        rows="3"
                    ></textarea>
                </div>

                <div class="input-group">
                    <label for="selfie" class="label">
                        <span class="emoji">ü§≥</span> Selfies (0-3 images)
                    </label>
                    <div class="file-input-wrapper">
                        <input type="file" id="selfie" accept="image/*" multiple class="file-input">
                        <div id="selfie-drop-zone" class="drop-zone">
                            <label for="selfie" class="file-label">
                                <span class="file-label-text">Choose selfies or drag & drop here</span>
                            </label>
                        </div>
                        <button type="button" id="clear-selfie-btn" class="btn-clear" style="display: none;" onclick="clearSelfie()">Clear Selfies</button>
                        <div id="selfie-preview" class="preview-container"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="clothing" class="label">
                        <span class="emoji">üëï</span> Clothing Images (0-30 images)
                    </label>
                    <div class="file-input-wrapper">
                        <input type="file" id="clothing" accept="image/*" multiple class="file-input">
                        <div id="clothing-drop-zone" class="drop-zone">
                            <label for="clothing" class="file-label">
                                <span class="file-label-text">Choose clothing images or drag & drop here</span>
                            </label>
                        </div>
                        <button type="button" id="insert-default-btn" class="btn-insert-default" onclick="insertDefaultClothes()">
                            Insert Default Clothes (Demo)
                        </button>
                        <button type="button" id="clear-clothing-btn" class="btn-clear" style="display: none;" onclick="clearClothing()">Clear All Clothing</button>
                        <div id="clothing-preview" class="preview-container"></div>

                        <!-- Pre-processing Progress Bar -->
                        <div id="preprocessing-section" class="preprocessing-section" style="display: none;">
                            <div class="preprocessing-bar-container">
                                <div class="preprocessing-bar-fill" id="preprocessing-fill"></div>
                            </div>
                            <p class="preprocessing-text" id="preprocessing-text">Analyzing images...</p>
                        </div>
                    </div>
                </div>

                <button id="generate-btn" class="btn-primary">
                    <span class="btn-text">Generate Outfits</span>
                    <span class="spinner" style="display: none;"><div class="spinner-circle"></div></span>
                </button>
            </section>

            <!-- Error Section -->
            <div id="error-section" class="error-section" style="display: none;">
                <p id="error-message"></p>
            </div>
        </main>

    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
